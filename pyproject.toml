requires-python = ">=3.11"
dependencies = [
    "openai>=2.21.0",
    "langgraph>=1.0.9",
    "langgraph-checkpoint-sqlite>=3.0.3",
    "sqlalchemy>=2.0",
    "typer[all]>=0.12",
